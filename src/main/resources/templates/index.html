<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Сайтик</title>
    <th:block th:include="layout :: head"></th:block>
  </head>

  <body>
    <div class="container">
      <header th:replace="layout :: header"></header>

      <div class="content">
        <div id="clock">Где я потерял свои часы?</div>
        <script src="/scripts/clock.js"></script>

        <p th:if="${#httpServletRequest.getRemoteUser()} != null" th:inline="text">
          Здравствуйте [[${#httpServletRequest.remoteUser}]]!
        </p>

        <a href="/user">Только для авторизованных</a>
        <a href="/admin">Только для админов</a>
        <a href="/game">Игра</a>
      </div>

      <footer th:replace="layout :: footer"></footer>
    </div>
  </body>
</html>
