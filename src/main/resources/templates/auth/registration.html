<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Сайтик</title>
  <th:block th:include="layout :: head"></th:block>
</head>
  <body id="body">
    <div class="container">
      <header th:replace="layout :: header"></header>

      <div class="content">
        <h1 style="text-align: center; margin: 4px">Регистрация</h1>

        <form class="form_center" th:action="@{/registration}" method="post">
          <label for="username">Никнейм</label>
          <input type="text" name="username" id="username" />
          <label for="password">Пароль</label>
          <input type="password" name="password" id="password" />
          <button class="button">Зарегистрироваться</button>
        </form>

        <a href="/login">Вход</a>

        <p style="color: green" th:text="${result}"></p>
        <div th:each="err : ${errors}">
          <p style="color: red" th:text="${err}"></p>
        </div>
      </div>

      <footer th:replace="layout :: footer"></footer>
    </div>
  </body>
</html>
