<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="layout :: head('Регистрация')"></th:block>
</head>
<body>
<div class="container">
  <header th:include="layout :: header"></header>

  <div class="full-wrapper">
    <div class="content">
      <p class="title">Регистрация</p>

      <form class="form_center" th:action="@{/registration}" method="post">
        <label for="username">Никнейм</label>
        <input type="text" name="username" id="username" maxlength="20"/>
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" maxlength="20"/>
        <button class="button">Зарегистрироваться</button>
      </form>

      <p style="color: green" th:text="${result}"></p>
      <a th:if="${result}" href='/login'>Войти</a>
      <div th:each="err : ${errors}">
        <p style="color: red" th:text="${err}"></p>
      </div>
    </div>
    <div class="sidebar">
      <div th:replace="layout :: sidebar"></div>
    </div>
  </div>

  <footer th:include="layout :: footer"></footer>
</div>
</body>
</html>
