<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="layout :: head"></th:block>
  <title>Вход</title>
</head>
<body>
<div class="container">
  <header th:include="layout :: header"></header>

  <div class="full-wrapper">
    <div class="content">
      <h1 style="text-align: center; margin: 4px">Вход</h1>

      <form class="form_center" th:action="@{/login}" method="post">
        <label for="username">Никнейм</label>
        <input type="text" name="username" id="username" />
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" />
        <button class="button">Войти</button>
      </form>

      <p style="color: red" th:if="${param.error}">Неверный логин или пароль.</p>
    </div>
    <div class="sidebar">
      <div th:replace="layout :: sidebar"></div>
    </div>
  </div>

  <footer th:include="layout :: footer"></footer>
</div>
</body>
</html>
