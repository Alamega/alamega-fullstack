<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <th:block th:replace="~{layout :: head('Ugandan Knuckles vs Tarakanus')}"></th:block>
</head>
<body>
<div class="container">
  <header th:replace="~{layout :: header}"></header>

  <style>
    * {
      user-select: none;
    }
    canvas {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 2px black;
      width: 100%;
      cursor: none;
    }
  </style>

  <div class="full-wrapper">
    <div class="content">
      <canvas class="game" id="game"></canvas>
      <script src="/scripts/game.js"></script>
    </div>
    <div class="sidebar">
      <div th:replace="~{layout :: sidebar}"></div>
    </div>
  </div>

  <footer th:replace="~{layout :: footer}"></footer>
</div>
</body>
</html>
